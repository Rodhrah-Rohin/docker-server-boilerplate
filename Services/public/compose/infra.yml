version: "3"
name: "public_infra"

secrets:
  cfd_token:
    file: $SECRETS_DIR/public/infra/cfd/token

volumes:
  dockersocket:
    external: true
    name: "dockersocket"

  letsencrypt:
    external: true
    name: "letsencrypt"

  backup:
    external: true
    name: "backup"

networks:
  network_vlan:
    external: true
    name: "public_vlan"

  stack_vlan:
    name: "public_infra"
    driver: ipvlan

services:

  traefik:
    image: "traefik:3.0"
    container_name: "public_infra_traefik"
    hostname: "traefik.public"
    labels:
      com.traefik.infra.public.description: "This is an easy to use dynamic reverse proxy that uses the docker socket to understand which service to forward the request to"
      com.traefik.infra.public.justification: "An easy to use and configure reverse proxy that dynamically connects services to hostnames"
    restart: unless-stopped
    privileged: false
    env_file: $SECRETS_DIR/public/infra/traefik.env
    volumes: 
      - letsencrypt:/etc/traefik/certs/
      - dockersocket:/var/run/docker.sock:ro
      - ../configs/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../logs/traefik/:/var/log/traefik/
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - network_vlan
      - stack_vlan
    cpu_count: 1
    cpu_percent: "100%"
    cpu_shares: 1
    cpu_period: 1
    cpu_quota: 1
    cpu_rt_runtime: 1
    cpu_rt_period: 1
    cpuset: 1
    mem_limit: 1024m

  cfd:
    image: "cloudflare/cloudflared"
    container_name: "public_infra_cfd"
    hostname: "cfd.public"
    command: tunnel run
    depends_on:
      - traefik
    labels:
      com.cfd.infra.public.description: "Creates a tunnel to the cloudflare to expose services to the internet securely"
      com.cfd.infra.public.justification: "Ease of use and added security when exposing services to the internet"
    restart: unless-stopped
    privileged: false
    env_file:
      - $SECRETS_DIR/public/infra/cfd.env
    networks:
      - network_vlan
      - stack_vlan
    cpu_count: 1
    cpu_percent: "100%"
    cpu_shares: 1
    cpu_period: 1
    cpu_quota: 1
    cpu_rt_runtime: 1
    cpu_rt_period: 1
    cpuset: 1
    mem_limit: 512m
